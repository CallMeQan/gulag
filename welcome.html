<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style/welcome.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap" />
        <script>
            document.addEventListener('wheel', function(event) {
                if (event.ctrlKey) {
                    event.preventDefault();
                }
            }, { passive: false });
    
            document.addEventListener('keydown', function(event) {
                if ((event.ctrlKey || event.metaKey) && (event.key === '+' || event.key === '-' || event.key === '0')) {
                    event.preventDefault();
                }
            });
        </script>
    </head>
    <body>
        <div class="container">
            <img src="./Images/Welcome/Rectangle 1.png">
            <div class="nhat">
                <img src="./Images/Welcome/Rectangle 2.png">
            </div> 
            <div class="logo">
                <img id="Logo" src="Images/Welcome/Logo.png">
            </div>
        </div>
        <div class="welcome-to-escape">Welcome to Escape from Gulag</div>
        <div class="discover-the-thrilling">*Discover the thrilling experience of your grandparents </div>
        <div class="button-danger" id="buttonDangerContainer">
            <div class="button">Get Started</div>
        <script>
            var buttonDangerContainer = document.getElementById("buttonDangerContainer");
            if(buttonDangerContainer) {
            buttonDangerContainer.addEventListener("click", function (e) {
                window.location.href = "./login.html";
            });
            }
        </script>
        
    </body>
</html>
