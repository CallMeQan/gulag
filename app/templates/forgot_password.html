<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quên mật khẩu</title>
        <!-- Sử dụng cùng file CSS của trang login -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}" />
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h2>Quên mật khẩu</h2>
                <form action="{{ url_for('home.forgot_password') }}" method="post">
                    <div class="form-group">
                        <label for="email">Nhập Email của bạn</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email" />
                    </div>
                    <button type="submit" class="btn">Gửi yêu cầu</button>
                    <p class="text-center"><a href="{{ url_for('home.login') }}">Quay lại đăng nhập</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
