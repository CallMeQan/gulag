<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chào mừng</title>
        <!-- Liên kết đến file CSS trong thư mục static/css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/email_sent.css') }}" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <!-- Phần bên trái: logo -->
            <div class="left">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo" />
            </div>

             <!-- Phần bên phải: form đăng nhập -->
            <div class="right">
            <form action="" method="post">
                <h1>Forgot Password</h1>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                    class="email-value"
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required 
                    />
                </div>
                <div class="email-sent-text">A password reset link has been sent to your inbox</div>

                <button type="submit" class="btn">Send a Verification Email</button>
                <div class="links">
                    <a href="{{ url_for('auth.register') }}" class="create">Create an account</a>
                    <a href="{{ url_for('auth.login') }}" class="login">Sign in</a>
                </div>
            </form>
            </div>
        </div>
</body>
</html>
