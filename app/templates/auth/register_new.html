<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create new account</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.ico') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/register_new.css') }}" />
    </head>
    <body>
        <div class="container">
            <!-- Left container -->
            <div class="left-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo" />
            </div>
            <!-- Right container: Register Form -->
            <div class="right-container">
                <form action="{{ url_for('auth.register') }}" method="post">
                    <h1>Create an account!</h1>
                    <p class="create">Already got an account? <a href="{{ url_for('auth.login') }}">Log in!</a></p>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="First name" />
                        <input type="text" id="username" name="username" placeholder="Last name" />
                    </div>
                    <input type="email" id="email" name="email" placeholder="Email" />
                    <input type="password" id="password" name="password" placeholder="Enter your password" />
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Re-enter your password" />
                    <button type="submit">Create account</button>
                </form>
            </div>
        </div>
    </body>
</html>
