<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chào mừng</title>
    <!-- Liên kết đến file CSS trong thư mục static/css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <!-- Main informaiton -->
    <div class="container">
      <!-- Phần bên trái: logo -->
      <div class="left">
        <img
          src="{{ url_for('static', filename='images/login_logo.png') }}"
          alt="Logo"
          class="logo"
        />
      </div>

      <!-- Phần bên phải: form đăng nhập -->
      <div class="right">
        <form action="" method="post">
          <h1>Log in</h1>

          <div class="form-group">
            <label for="username" class="username-lable">Username</label>

            <input
              class="username-value"
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="password-lable">Password</label>
            <input
              class="password-value"
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <a href="{{ url_for('auth.forgot_password') }}" class="forgot"
            >Forgot password?</a
          >

          <button type="submit" id="begin-running-btn" class="btn">
            <span class="text-default">Begin Running</span>
            <span class="text-hover">Escape now!</span>
          </button>

          <a href="{{ url_for('auth.register') }}" class="create"
            >Don’t have an account? Sign up</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
