<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/auth/login.css')}}" />
    </head>
    <body>
        <div class="login-page">
            <div class="div">
                <div class="overlap">
                    <div class="bot"></div>
                    <div class="group">
                        <div class="overlap-group">
                            <div class="element-avatars"></div>
                            <div class="element-d-avatars"></div>
                            <div class="element-avatars-2"></div>
                            <div class="element-avatars-3"></div>
                            <div class="element-avatars-4"></div>
                        </div>
                        <p class="we-made-it">
                            <span class="text-wrapper">We</span>
                            <span class="span">&nbsp;</span>
                            <span class="text-wrapper-2">made</span>
                            <span class="span">&nbsp;</span>
                            <span class="text-wrapper">it!</span>
                        </p>
                    </div>
                </div>
                <div class="login-container">
                    <div class="overlap-2">
                        <div class="form-container"><div class="rect"></div></div>
                        <div class="input">
                            <input class="div-placeholder" placeholder="Enter email..." type="email" />
                        </div>
                        <div class="div-placeholder-wrapper">
                            <input class="div-wrapper"><div class="text">Enter password...</div></div>
                        </div>
                        <button class="login-button">
                            <input class="state-layer"><div class="label-text">Login</div></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
