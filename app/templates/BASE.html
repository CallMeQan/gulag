<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gulag - {% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}" />
        {% endblock %}
    </head>
    <body>
        <div class="navbar">
            <a href="/">
                <img src="{{url_for('static', filename='images/moodle.png')}}" alt="dashboard" width="100%" height="100%" />
            </a>
            <div class="navlink">
                <a href="/">Home</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/course">Course</a>
                <a href="/about">About</a>
            </div>
        </div>
        {% block body %} {% endblock %}
    </body>
</html>
